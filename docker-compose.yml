version: '3.8'

services:
  web:
    build: .
    container_name: plant_disease_detector
    ports:
      - "5000:5000"
    volumes:
      # Persist uploads and results
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./app.log:/app/app.log
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=16777216  # 16MB in bytes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: plant_disease_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For HTTPS certificates
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  results:
